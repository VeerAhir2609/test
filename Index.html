<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bubu ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    text-align: center;
    z-index: 2;
  }

  img {
    width: 230px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  h1 {
    margin: 20px 0;
  }

  .buttons {
    position: relative;
    width: 300px;
    height: 100px;
    margin: auto;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: 0.15s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    left: 0;
  }

  #no {
    background: #2ecc71;
    color: white;
    right: 0;
  }

  .hidden {
    display: none;
  }

  .love {
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* HEART RAIN */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    color: #ff4d6d;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<audio id="loveSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-kiss-1085.mp3" type="audio/mpeg">
</audio>

<div class="card" id="main">
  <img src="https://i.pinimg.com/564x/9e/9b/7f/9e9b7f8c9b4e0f63f2c0d55dcd0c8b9a.jpg">
  <h1>Naraz ho kya? ðŸ¥º</h1>

  <div class="buttons">
    <button id="yes">YES ðŸ˜¤</button>
    <button id="no">NO ðŸ’•</button>
  </div>
</div>

<div class="card hidden" id="result">
  <img src="https://i.pinimg.com/564x/2c/8c/0b/2c8c0b1fcbf9b6b8fbc4c6f7c62e9b31.jpg">
  <h1 class="love">Thatâ€™s my bubu ðŸ’–ðŸ¥°</h1>
</div>

<script>
  const yes = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const main = document.getElementById("main");
  const result = document.getElementById("result");
  const sound = document.getElementById("loveSound");

  function moveYes() {
    const x = Math.random() * 240 - 120;
    const y = Math.random() * 120 - 60;
    yes.style.transform = `translate(${x}px, ${y}px)`;
  }

  yes.addEventListener("mouseenter", moveYes);
  yes.addEventListener("touchstart", moveYes);

  noBtn.addEventListener("click", () => {
    sound.play();
    main.classList.add("hidden");
    result.classList.remove("hidden");
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }, 250);
  }
</script>

</body>
</html>
