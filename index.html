<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bubu ðŸ’–</title>

<style>
  :root{
    --bg1: #ffe6f0;
    --bg2: #fff;
    --pink: #ff4d6d;
    --green: #2ecc71;
  }

  /* Respect reduced motion preference */
  @media (prefers-reduced-motion: reduce) {
    * { animation: none !important; transition: none !important; }
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, var(--bg1), var(--bg2));
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card {
    text-align: center;
    z-index: 3;
    max-width: 90%;
  }

  img.hero {
    width: 230px;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
  }

  h1 {
    margin: 20px 0;
  }

  .buttons {
    position: relative;
    width: 300px;
    height: 100px;
    margin: auto;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.15s ease, opacity 0.15s ease;
  }

  #yes {
    background: var(--pink);
    color: white;
    left: 0;
  }

  #no {
    background: var(--green);
    color: white;
    right: 0;
  }

  .hidden {
    display: none;
  }

  .love {
    animation: pop 0.6s ease forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.4); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  /* HEART RAIN */
  .heart {
    position: fixed;
    top: -20px;
    font-size: 20px;
    animation: fall linear forwards;
    color: var(--pink);
    z-index: 2;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  /* Ensure result is above hearts */
  #result {
    z-index: 4;
  }

  /* Responsive tweaks */
  @media (max-width: 420px) {
    img.hero { width: 160px; }
    .buttons { width: 260px; height: 90px; }
  }
</style>
</head>

<body>

<audio id="loveSound" preload="auto" playsinline>
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-cartoon-kiss-1085.mp3" type="audio/mpeg">
</audio>

<div class="card" id="main" role="region" aria-labelledby="mainTitle">
  <img class="hero" src="https://tenor.com/en-IN/view/bubu-dudu-sseeyall-gif-15804373003691162163" alt="Cute character">
  <h1 id="mainTitle">Naraz ho kya? ðŸ¥º</h1>

  <div class="buttons" role="group" aria-label="Response buttons">
    <button id="yes" aria-label="Yes, I'm angry">YES ðŸ˜¤</button>
    <button id="no" aria-label="No, I forgive you">NO ðŸ’•</button>
  </div>
</div>

<div class="card hidden" id="result" role="status" aria-live="polite">
  <img src="https://tenor.com/en-IN/view/bubu-dudu-images-bubu-dudu-love-bubu-dudu-cute-bubu-dudu-stickers-bubu-dudu-funny-gif-8168626272256828760" alt="Happy character">
  <h1 class="love">Thatâ€™s my Chakaa ðŸ’–ðŸ¥°</h1>
</div>

<script>
  const yes = document.getElementById("yes");
  const noBtn = document.getElementById("no");
  const main = document.getElementById("main");
  const result = document.getElementById("result");
  const sound = document.getElementById("loveSound");

  // Track heart interval so we can avoid duplicates and clear it
  let heartIntervalId = null;

  function moveYes() {
    // smaller movement on very small screens
    const maxX = Math.min(240, window.innerWidth * 0.5);
    const x = Math.random() * maxX - maxX / 2;
    const y = Math.random() * 120 - 60;
    yes.style.transform = `translate(${x}px, ${y}px)`;
  }

  // Move on mouseenter and when focused (keyboard users)
  yes.addEventListener("mouseenter", moveYes);
  yes.addEventListener("focus", moveYes);
  // touchstart to make button "slippery" on touch devices
  yes.addEventListener("touchstart", (e) => {
    // prevent generating a synthetic mouse event that could click the button
    e.preventDefault();
    moveYes();
  }, {passive: false});

  noBtn.addEventListener("click", () => {
    // play audio: user gesture so should be allowed; handle promise rejections
    sound.play().catch(() => {});
    // hide main and show result
    main.classList.add("hidden");
    result.classList.remove("hidden");
    // disable button so user can't re-trigger repeatedly
    noBtn.disabled = true;
    startHearts();
  });

  function startHearts() {
    if (heartIntervalId !== null) return; // already started
    // create hearts for a limited duration (e.g. 10s) to avoid runaway
    heartIntervalId = setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      const duration = Math.random() * 2 + 3; // 3s to 5s
      heart.style.animationDuration = duration + "s";
      document.body.appendChild(heart);

      // Remove after animation end + small buffer
      setTimeout(() => {
        heart.remove();
      }, (duration + 0.2) * 1000);
    }, 250);

    // stop creating new hearts after 10 seconds
    setTimeout(() => {
      if (heartIntervalId !== null) {
        clearInterval(heartIntervalId);
        heartIntervalId = null;
      }
    }, 10_000);
  }

  // Optional: clean up if user navigates away
  window.addEventListener('beforeunload', () => {
    if (heartIntervalId !== null) {
      clearInterval(heartIntervalId);
      heartIntervalId = null;
    }
  });
</script>

</body>
</html>
